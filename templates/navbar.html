

<link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->

  <link href="{{ url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/photo_size.css')}}">
  <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btn.css') }}">


<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    {% if not status: %}
      <a class="navbar-brand" href="{{url_for('login')}}">My Profile</a>
    {% else %}
      <p style="margin-bottom: 0px;">
        <img src="{{ profile_image_url }}" alt="Profile Image" class="profile-image" >
        <a class="navbar-brand" href="{{url_for('profile_edit')}}" > {{ account_name }}</a>
      </p>
    {% endif %}
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        {% if not status: %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log out</a></li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('about')}}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
